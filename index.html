<script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.2.4/dist/tesseract.js"></script>

<!DOCTYPE html>
<html>
<head>
    <title>拍照识别文字888</title>
</head>
<body>
    <button id="captureButton">拍照</button>
    <button id="anaButton">分析</button>
    <video id="cameraFeed" autoplay></video>
    <canvas id="canvas">cnavas</canvas>
    <div id="result">文字:</div>

    <script>
        const captureButton = document.getElementById('captureButton');
        const anaButton = document.getElementById('anaButton');
        const cameraFeed = document.getElementById('cameraFeed');
        const canvas = document.getElementById('canvas');
        const resultDiv = document.getElementById('result');
        
        // 修改这里：设置使用的摄像头设备ID
        const constraints = { video: { facingMode: 'environment' } };

        // 获取摄像头视频流
        async function getCameraStream() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                cameraFeed.srcObject = stream;
            } catch (error) {
                console.error('Error accessing camera:', error);
            }
        }

        // 拍照并识别文字
        anaButton.addEventListener('click', async () => {
            canvas.width = cameraFeed.videoWidth;
            canvas.height = cameraFeed.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(cameraFeed, 0, 0, canvas.width, canvas.height);

            // 获取画布上的图像数据
            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);

            // 将图像数据传递给OCR库进行文字识别
            const recognizedText = await performOCR(imageData);

            // 在页面上显示识别的文字
            resultDiv.textContent = recognizedText;
        });
        //////////////////////////
        captureButton.addEventListener('click', async () => {
            getCameraStream();
        });
        /////////////////////////////////////
        // 模拟文字识别的函数
        async function performOCR(imageData) {
        try {
            // 使用Tesseract.js来进行文字识别
            const { data: { text } } = await Tesseract.recognize(imageData, 'eng', { logger: m => console.log(m) });

            return text;
        } catch (error) {
            // console.error('OCR error:', error);
            return error;
        }
    }
    

        // 启动摄像头
        
    </script>
</body>
</html>
