

<!DOCTYPE html>
<html>
<head>
    <title>拍照识别文字556</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #cameraFeed {
            max-width: 100%;
            border: 2px solid #333;
            box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.5);
        }

        #captureButton {
            margin-top: 16px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #captureButton:hover {
            background-color: #0056b3;
        }
        #anaButton {
            margin-top: 16px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #anaButton:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 16px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <button id="captureButton">拍照</button>
    <button id="anaButton">分析</button>
    <video id="cameraFeed" autoplay></video>
    <canvas id="canvas">cnavas</canvas>
    <div id="result">文字:</div>
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js'></script>

    <script>
        const captureButton = document.getElementById('captureButton');
        const anaButton = document.getElementById('anaButton');
        const cameraFeed = document.getElementById('cameraFeed');
        const canvas = document.getElementById('canvas');
        const resultDiv = document.getElementById('result');
        
        // 修改这里：设置使用的摄像头设备ID
        const constraints = { video: { facingMode: 'environment' } };

        // 获取摄像头视频流
        async function getCameraStream() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                cameraFeed.srcObject = stream;
            } catch (error) {
                console.error('Error accessing camera:', error);
            }
        }

        // 拍照并识别文字
        anaButton.addEventListener('click', async () => {
            canvas.width = cameraFeed.videoWidth;
            canvas.height = cameraFeed.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(cameraFeed, 0, 0, canvas.width, canvas.height);

            // 获取画布上的图像数据
            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);


            // 在页面上显示识别的文字
            resultDiv.textContent = imageData;
        });
        //////////////////////////
        captureButton.addEventListener('click', async () => {
            getCameraStream();
        });
        /////////////////////////////////////
        // 模拟文字识别的函数
       
        
    </script>
</body>
</html>
