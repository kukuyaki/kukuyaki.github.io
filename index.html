<!DOCTYPE html>
<html>
<head>
    <title>Camera Photo and Text Recognition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        
        #imageContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>Camera Photo and Text Recognition</h1>
    <div id="imageContainer">
        <button id="captureButton">Capture Photo</button>
        <img id="capturedImage" style="display: none;">
        <p id="recognizedText"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const captureButton = document.getElementById('captureButton');
            const capturedImage = document.getElementById('capturedImage');
            const recognizedText = document.getElementById('recognizedText');

            captureButton.addEventListener('click', async () => {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                capturedImage.style.display = 'block';
                capturedImage.srcObject = stream;

                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.width = capturedImage.videoWidth;
                canvas.height = capturedImage.videoHeight;
                context.drawImage(capturedImage, 0, 0, canvas.width, canvas.height);

                // Preprocess image (e.g., resize, grayscale, threshold)
                // Here you can add your canvas image processing code using the Canvas API

                // Convert canvas content to base64 data URL
                const imageDataUrl = canvas.toDataURL('image/jpeg');

                // Perform text recognition using Tesseract.js
                Tesseract.recognize(
                    imageDataUrl,
                    'eng', // language code for English
                    { logger: m => console.log(m) } // logger to see progress and results
                ).then(({ data: { text } }) => {
                    recognizedText.textContent = text;
                });

                // Stop the camera stream
                stream.getTracks().forEach(track => track.stop());
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js"></script>
</body>
</html>
