<script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LIFF App</title>
</head>

<body>

  <div class="col-12" style="margin: 10px">
    <input namne="name" type="text" placeholder="輸入姓" id="name" class="form-control" autofocus required />
  </div>
  <div class="col-12" style="margin: 10px">
    <input namne="number" type="tel" placeholder="輸入電話" id="number" class="form-control" required />
  </div>
  <div class="col-12" style="margin: 10px">
    <input namne="address" type="text" placeholder="輸入地址" id="addre" class="form-control" required />
  </div>
  <div class="col-12" style="margin: 10px">
    <input namne="mail" type="email" placeholder="輸入信箱" id="addre" class="form-control" required />
  </div>
  <div class="col-12" style="margin: 10px">
    <input namne="date" type="date" placeholder="輸入申裝日期" id="date" class="form-control" required />
  </div>


  <button id="btnMsg" onclick="sendMsg()">確認</button>

  <script>
    var user = liff.getDecodedIDToken();
    var email = user.email;

    async function sendMsg() {

      const name = document.getElementById('name').value;

      liff.sendMessages([
        //推播訊息
        {
          type: 'text',
          text: name
        }
      ]);


    }



    async function getUserProfile() {
      const profile = await liff.getProfile();
      document.getElementById("pictureUrl").src = profile.pictureUrl;
      document.getElementById("userId").append(profile.userId);
      document.getElementById("displayName").append(profile.displayName);
    }


    function getEnvironment() {
      document.getElementById("os").append(liff.getOS());
      document.getElementById("language").append(liff.getLanguage());
      document.getElementById("version").append(liff.getVersion());
    }

    async function main() {
      const init = await liff.init({ liffId: "2000402390-1Wm0v2ww" });
      getEnvironment();
      getUserProfile();
      // getContext()
      // getFriendship()
      // createUniversalLink()
    }
    main();
  </script>
</body>

</html>
