<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LIFF App</title>
</head>

<body style="background-color:rgb(246, 250, 175);">

  <div class="col-12" style="margin: 10px">
    <input namne="name" type="text" placeholder="輸" id="name" class="form-control" autofocus required />
  </div>
  <div class="col-12" style="margin: 10px">
    <input namne="number" type="tel" placeholder="輸入電話" id="number" class="form-control" required />
  </div>
  <div class="col-12" style="margin: 10px">
    <input namne="address" type="text" placeholder="輸入地址" id="address" class="form-control" required />
  </div>
  <div class="col-12" style="margin: 10px">
    <input namne="mail" type="email" placeholder="輸入信箱" id="email" class="form-control" required />
  </div>

  <div id="radio">
    <label><input type="radio" name="label" value="400M" checked="checked"><span
        class="round button">400M</span></label>
    <label><input type="radio" name="label" value="300M"><span class="round button">300M</span></label>
    <label><input type="radio" name="label" value="200M"><span class="round button">200M</span></label>
    <label><input type="radio" name="label" value="100M"><span class="round button">100M</span></label>
  </div>
  <style>
    #radio input[type="radio"] {
      display: none;
    }

    #radio input:checked+.button {
      background: #f27c28;
      color: #000000;
      cursor: default;
    }

    #radio .button {
      display: inline-block;
      margin: 0 5px 10px 0;
      padding: 5px 10px;
      background: #f7f7f7;
      color: #333;
      cursor: pointer;
    }

    #radio .button:hover {
      background: #a0a161;
      color: #fff;
    }

    #radio .round {
      border-radius: 5px;
    }
  </style>

  <button id="btnMsg" onclick="sendMsg()">確認</button>
  <button id="btnMsg" onclick="closeW()">關閉</button>

  <script>

    async function sendMsg() {
      const name = document.getElementById('name').value;
      const number = document.getElementById('number').value;
      const address = document.getElementById('address').value;
      const email = document.getElementById('email').value;
      liff
        .sendMessages([
          {
            type: "text",
            text: "名字:"+name+"\n電話:"+number+"\n地址:"+address+"\n信箱:"+email,
          },
        ])
        .then(() => {
          console.log("message sent");
        })
        .catch((err) => {
          console.log("error", err);
        });

    }

    async function closeW() {
      liff.closeWindow();
    }

    async function getUserProfile() {
      const profile = await liff.getProfile();
      document.getElementById("pictureUrl").src = profile.pictureUrl;
      document.getElementById("userId").append(profile.userId);
      document.getElementById("displayName").append(profile.displayName);
    }


    function getEnvironment() {
      document.getElementById("os").append(liff.getOS());
      document.getElementById("language").append(liff.getLanguage());
      document.getElementById("version").append(liff.getVersion());
    }

    async function main() {
      const init = await liff.init({ liffId: "2000402390-1Wm0v2ww" });
      getEnvironment();
      getUserProfile();
      // getContext()
      // getFriendship()
      // createUniversalLink()
    }
    main();
  </script>
</body>

</html>
