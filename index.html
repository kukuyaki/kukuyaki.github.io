<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .parent {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
    </style>
    <title>take 555</title>
</head>
<body style="background-color: rgb(193, 113, 64);">
    <div >
        <p >
            <label class="parent" for="pho" style="font-size: 90px; background-color: rgb(194, 226, 227);">點此拍照</label>
            <input id="pho" capture="environment" type="file" accept="image/*" style="visibility: hidden;" />
        </p>
        <hr>
        <div class="parent" id="result" style="font-size: 50px; " alt="使用圖片" title="被偵測圖片">圖上文字:</div>
        <hr>
        <img style="display:block; margin:auto;" id="Im_image" width="75%">
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.1.1/tesseract.min.js"></script>
    <script>
        const input = document.getElementById('pho');
        const img = document.getElementById('Im_image');
        const resultDiv = document.getElementById('result');
        input.addEventListener('change', handleFilesImage, false);
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        const img_to_bi = new Image();
        function handleFilesImage() {
            img.src = ""
            resultDiv.textContent = "文字:處理中...";
            const fileData = this.files;
            const reader = new FileReader();
            reader.readAsDataURL(fileData[0]);
            reader.addEventListener('load', file => {
                img.src = file.target.result;
                img_to_bi.src = file.target.result;
                // 降解
                img_to_bi.onload = function () {
                    resoluti = 550
                    canvas.width = resoluti;
                    canvas.height = img_to_bi.height * resoluti / img_to_bi.width;
                    ctx.drawImage(img_to_bi, 0, 0, canvas.width, canvas.height);
                    const imageData = ctx.getImageData(0, canvas.height*0.4, canvas.width, canvas.height*0.2);
                    ctx.clearRect(0, 0, canvas.width, canvas.height*0.4)
                    ctx.clearRect(0, canvas.height*0.6, canvas.width, canvas.height)
                    const data = imageData.data;
                    //二值化
                    for (let i = 0; i < data.length; i += 4) {
                        const grayscale = data[i] * 0.299 + data[i + 1] * 0.587 + data[i + 2] * 0.114;
                        const binaryValue = grayscale > 128 ? 255 : 0;
                        data[i] = data[i + 1] = data[i + 2] = binaryValue;
                    }
                    ctx.putImageData(imageData, 0, canvas.height*0.4);
                    const binaryDataURL = canvas.toDataURL('image/png');
                    img_to_bi.src = binaryDataURL
                    img.src = binaryDataURL
                    // Now you can use binaryDataURL as needed, e.g., set it as the src of an img element
                };
                //辨識文字
                const { createWorker } = Tesseract;
                (async () => {
                    const worker = await createWorker({ logger: m => console.log(m), });;
                    await worker.loadLanguage('eng');
                    await worker.initialize('eng');
                    const { data: { text } } = await worker.recognize(img_to_bi.src);
                    resultDiv.textContent = text;
                    console.log(text);
                    await worker.terminate();
                })();
            });
        }
    </script>
</body>
</html>
