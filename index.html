<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel=stylesheet type="text/css" href="./main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>申請表</title>
    <script type="text/javascript" src="main.js"></script>
</head>

<body>
    <div class="div1">
    <form action="">

    <label for="name"><h4>姓名</h4>
    <input id="name" class="form-control" namne="name" type="text" placeholder="輸入姓名"  autofocus  />
    </label>
    <label for="number"><h4>電話號碼</h4>
    <input id="number" class="form-control" namne="number" type="tel" placeholder="輸入電話"  required />
    </label>
    <label for="address"><h4>地址</h4>
    <input id="address" class="form-control" namne="address" type="text" placeholder="輸入地址"  required />
    </label>
    <label for="email"><h4>信箱</h4>
    <input id="email" class="form-control" namne="mail" type="email" placeholder="輸入信箱"  required />
    </label>
    <label for="date"><h4>日期</h4>
    <input id="date" class="form-control" namne="mail" type="date"  required />
    </label></form>
    </div>
    <div>
    <button id="btnMsg" onclick="sendMsg()">確認</button>
    <div id="space"></div>
    <button id="btnMsg" onclick="closeW()">關閉</button>
    </div>
</body>

</html>
